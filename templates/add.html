{% extends 'base.html' %}
      
{% block title %} {{ title }} {% endblock %}
{% block content %}

        
<div class="container">
    <h2>Add New Address</h2>            
    
    <p style="color: red;">{{ error }}</p>
    <form action = "/add" method = "POST" enctype="multipart/form-data">  
        <!-- <input name="network" placeholder="Standard network name " type="text"> -->
        <label for="network">Choose a network:</label>
        <select id="cars" name="network">
            {% for each in addrAbsent %}
                <option value="{{each}}">{{each}}</option> 
            {% endfor %}   
        </select>
        <input style="width: 50%;" name="address" placeholder="Recieving address" type="text">
        <input type = "submit" value="ADD" class="btn btn-secondary">
    </form>
</div>
{% endblock %}
